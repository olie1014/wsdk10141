<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Baseball Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
</head>
<body>
    <div id="name">
        <h1>Number Baseball Game</h1>
    </div>

    <div id="game"> 
        <img src = "hit.gif" alt = hitting height="250px" width="350px">
        <p id = "description"> Type Four Numbers Except Zero</p>
        <p id ="result"></p>
        <input type="text" id="input" maxlength="4"> 
        <button type="submit" id="check">Check</button>
    </div>

    <div id="footer">
        <p>Thanks for Playing</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
